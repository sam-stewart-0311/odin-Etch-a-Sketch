<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="page-container">
      <div id="top-row">
        <span>Etch-a-Sketch</span>
        <span>Tip: Hold the Shift Key to Lift the Cursor</span>
      </div>

      <div id="middle-row">
        <div id="grid-container">
         
        </div>
      </div>

      <div id="bottom-row">
        
        <div id="update-grid-container">
          <div class="row">
            <span>Grid Resolution</span>
          </div>
          <div class="row">
            <span id="grid-x">16</span>
            <span>x</span>
            <span id="grid-y">16</span>
          </div>
          <div class="row">
            <input name="grid-range" id="grid-range" type="range" value="16" min="1" max="100">
          </div>
          <div class="row">
            <button id="update-grid-btn">Update Grid</button>
          </div>
        </div>

        <input type="color" id="colour-input">

      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
